<!DOCTYPE html>
<html lang="en">
<head>
<title>Geolocation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>
<script type="text/javascript">
    
    function getlocation() 
    {
        if (navigator.geolocation) 
        {
            navigator.geolocation.getCurrentPosition(showLocation, showError);
        }
    }

    function showLocation(pos) 
    {
        latt = pos.coords.latitude;
        document.getElementById("location").value = + latt
        long = pos.coords.longitude;
        document.getElementById("location1").value = + long
        var lattlong = new google.maps.LatLng(latt, long);
        var OPTions = {center: lattlong,zoom: 20,mapTypeControl: true,navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL}}
        var mapg = new google.maps.Map(document.getElementById("location"), OPTions);
        var markerg =new google.maps.Marker({position: lattlong, map: mapg, title: "You are here!"});
    }

    function showError(error) 
    {
        switch (error.code) 
        {
            case error.PERMISSION_DENIED:
                x.innerHTML = "User denied the request for Geolocation."
                break;
            case error.POSITION_UNAVAILABLE:
                x.innerHTML = "Location information is unavailable."
                break;
            case error.TIMEOUT:
                x.innerHTML = "The request to get user location timed out."
                break;
            case error.UNKNOWN_ERROR:
                x.innerHTML = "An unknown error occurred."
                break;
        }
    }
</script>

<div class="container">
    <div class="text-center">
        <h1>Geolocation</h1>
    </div>
    <br>
    <div class="well">  
        <center>
        <form method="POST" action="https://script.google.com/macros/s/AKfycbw2TyhnlVDeJL02GJWq3c45o4MonVheJS_YFA3_OoUWEXab3Hcoq2IAwkwZU3uV-Q-7/exec" autocomplete="off">
        <input name="Email" type="email" placeholder="Email" required>
        <br><br>
        <input name="Name" type="text" placeholder="Name" required>
        <br><br>
        <input type="hidden" name="Latitude" id="location" readonly="readonly">
        <br><br>
        <input type="hidden" name="Longitude" id="location1" readonly="readonly">
        <br><br>
        <button type="submit">Send</button>
        </form>
        </center>
        <h3>Click the button to get your location in map</h3>
        <button  class="btn btn-primary btn-lg"  onclick="getlocation();">getlocation</button>
        <div id="location" style="width: 100%; height: 500px;"></div>
    </div>  
</body>
</html>
